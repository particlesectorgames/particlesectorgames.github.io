<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/menuPlanning.js"></script>
	<link rel="stylesheet" href="menuPlanning.css">
</head>
<body onload="Initialize()">
	<!-- Model dialog -->
	<div id="popup" class="modal">
		<div class="modal-content">
			<div class="modal-top">
				<label class="model-top-label">Dialog title</label>
				<div class="modal-close">&times;</div>
			</div>
			<div class="modal-bottom">
				<label>dialog info, this is a test to see if the dialog will change its size.<br><br><br><br><br>Test.</label>
			</div>
		</div>
	</div>
	<button style="position: absolute; right: 5px; top: 5px" onclick="OnResetStorageClick()">Reset Storage</button>
	<label for="inputName">Name</label><input type="text" id="inputName" name="name" placeholder="Your name. ." onchange="OnInputNameChange()"/>
	<label for="inputMenuName">Menu Name</label><input type="text" id="inputMenuName" name="menuName" placeholder="Menu name. ." onchange="OnInputMenuNameChange()"/>
	<button style="position: absolute; left: 5px; bottom: 5px" onclick="popup.Show()">Test modal</button>
</body>
</html>
